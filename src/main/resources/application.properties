quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=todo_user
quarkus.datasource.password=todo_pass
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/todo_db
quarkus.mybatis.config=classpath:mybatis-config.xml
quarkus.hibernate-orm.database.generation=none
quarkus.datasource.jdbc.max-size=8
quarkus.datasource.jdbc.min-size=2
quarkus.datasource.jdbc.initial-size=2
quarkus.datasource.jdbc.acquire-increment=1
quarkus.datasource.jdbc.idle-timeout=300
quarkus.datasource.jdbc.max-lifetime=1800
quarkus.datasource.jdbc.validation-query=SELECT 1
